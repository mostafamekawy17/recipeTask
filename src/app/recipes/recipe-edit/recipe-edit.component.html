<div class="row">
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <div class="col-12">
                    <button class="btn btn-success me-2" type="submit" [disabled]="recipeForm.invalid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" [ngClass]="{'is-invalid' : forValidation().name.errors && forValidation().name.touched}" formControlName="name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="imagePath" class="form-label">Image URL</label>
                    <input #imagePath type="text" class="form-control" [ngClass]="{'is-invalid' : forValidation().imagePath.errors && forValidation().imagePath.touched}" formControlName="imagePath">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <img class="img-fluid" [src]="imagePath.value" alt="">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="name" class="form-label">Description</label>
                    <textarea type="text" class="form-control" [ngClass]="{'is-invalid' : forValidation().description.errors && forValidation().description.touched}" rows="6" formControlName="description"></textarea>
                </div>
            </div>
            <div class="row" formArrayName="ingredients">
                <div class="col-12">
                    <div class="row mb-3" *ngFor="let ingredientCtrl of getControls(); let i=index" [formGroupName]="i">
                        <div class="col-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </form>
    </div>
</div>
