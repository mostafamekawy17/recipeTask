<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="" class="img-fluid w-100" style="max-height: 18rem;">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row mb-3">
    <div class="col-12">
        <div class="btn-group">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Manage Recipe
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping
                            List</a></li>
                    <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                    <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row mb-3">
    <div class="col-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredient">{{ ingredient.name | titlecase }} - {{
                ingredient.amount }}</li>
        </ul>
    </div>
</div>
