<div class="card float-left mb-2 p-1" routerLinkActive="active">
    <div class="row ">

        <div class="col-sm-7">
            <div class="card-block">
                <h5 class="card-title">{{ recipe.name }}</h5>
                <p>{{ recipe.description }}</p>
            </div>
            <a [routerLink]="[index]" class="stretched-link" style="cursor: pointer;"></a>
        </div>

        <div class="col-sm-5">
            <img class="d-block w-100 rounded-end" [src]="recipe.imagePath" [alt]="recipe.name"
                style="max-height: 10rem;">
        </div>
    </div>
</div>
