<div class="row mt-3">
    <div class="col-12">
        <form class="row g-3" (ngSubmit)="onSubmit(f)" #f='ngForm'>
            <div class="row">
                <div class="col-sm-5 ">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control mb-2" name="name" ngModel required>
                </div>
                <div class="col-sm-2 ">
                    <label for="name" class="form-label">Amount</label>
                    <input type="number" class="form-control mb-2" name="amount" ngModel required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success me-2" type="submit" [disabled]="f.invalid">{{ editMode ? 'Update' :
                        'Add' }}</button>
                    <button class="btn btn-danger me-2" type="button" (click)="onDelete()"
                        *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary me-2" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
