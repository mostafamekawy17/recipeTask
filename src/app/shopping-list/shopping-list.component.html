<div class="row">
    <div class="col-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group" *ngFor="let ingredient of ingredients; let i = index">
            <a class="list-group-item" style="cursor: pointer;" (click)="onEditItem(i)">{{ ingredient.name | titlecase }} ({{
                ingredient.amount }})</a>
        </ul>
    </div>
</div>
